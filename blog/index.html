---
layout: default
title: meu blog
---
    <h1>{{ page.title }}</h1>
    <h3><a href="atom.xml">feed</a></h3>
    <ul class="posts">
    
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span>: <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
    
    </ul>
