<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>meleu.github.io</h1>
        <h2>Tentando fazer do github meu novo lar na web.</h2>
        {% include menu.html %}
        
        {{#project_page?}}
<p><a href="{{owner_url}}" class="avatar"><img src="{{owner_gravatar_url}}" width="48" height="48"/></a> <a href="{{owner_url}}">{{owner_name}}</a> maintains <a href="{{github_url}}">{{project_title}}</a></p>
{{/project_page?}}
        
        
      </div>
    </header>
    
    
    <div class="container">
      {{ content }}
    </div><!-- /.container -->
    
    <hr>
      <footer>
        {% include menu.html %}
      </footer>
  </body>
</html>
