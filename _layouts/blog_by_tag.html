---
layout: default
----
<h1>Posts com o tag: {{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>Não há post algum com este tag.</p>
    {% endif %}
</div>
